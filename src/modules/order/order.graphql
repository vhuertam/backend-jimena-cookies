scalar Date

type Query {
    getOrders: [Order]
}

type Mutation {
    createOrder( input: OrderData ): Order
    editOrder( id: ID, input: OrderDataEdit ): Order
    deleteOrder( id: ID ): Order
}

type Order {
    id: ID!,
    client: String,
    dateDelivery: Date,
    hourDelivery: String,
    totalPrice: Float,
    user: User
}

input OrderData {
    client: String,
    dateDelivery: Date!
    hourDelivery: String,
    totalPrice: Float,
    idUser: String
}

input OrderDataEdit {
    client: String,
    dateDelivery: Date!
    hourDelivery: String,
    totalPrice: Float,
    idUser: String
}